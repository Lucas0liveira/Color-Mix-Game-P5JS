<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>colors</title>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
	<link href="https://unpkg.com/nes.css@2.3.0/css/nes.min.css" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
	<link href="https://unpkg.com/nes.css/css/nes.css" rel="stylesheet" />

	<style>
		html, body, pre, code, kbd, samp {
				font-family: "Press Start 2P";
		}
	</style>

	<link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
	<div class="container">
		<header>
			<h2>Color Match</h2>
		</header>

		<main>
			<section class="colors">
				<div class="target">
					<p>target</p>
					<div class="color"></div>
				</div>
				<div class="current">
					<p>current</p>
					<div class="color"></div>
				</div>
			</section>
			
			<div class="buttons">
				<button id="magenta" class="nes-btn button">magenta</button>
				<button id="yellow" class="nes-btn button">yellow</button>
				<button id="cyan" class="nes-btn button">cyan</button>
				<button id="white" class="nes-btn button">white</button>
				<button id="black" class="nes-btn button">black</button>
			</div>
		</main>
		<footer>
			<!-- stolen from https://codepen.io/alvarotrigo -->
			<div id="win-msg" class="waviy">
			</div>
			<button id="reset" class="nes-btn is-warning">Reset</button>
		</footer>
	</div>
	<script src="sketch.js"></script>
</body>

</html>
